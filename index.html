<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/6e2061ab0f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header>
        <h1>
            Rock, Paper, Scissors, Lizard, Spock
        </h1>
    </header>


    <!-- image showing area / image showing area / image showing area / image showing area -->

    <div class="main-game-area">
        <div class="sub-game-area">
            <i id="user-icon"></i>
            <div class="user-choice">You</div>
        </div>
        <div class="sub-game-area">
            <i id="computer-icon"></i>
            <div class="comp-choice">Computer</div>
        </div>

        <div class="vs">
            <p>vs</p>
        </div>
        <div class="message">
            <p>Hello</p>
        </div>


    </div>


    <!-- shape-area / shape-area / shape-area / shape-area / shape-area / shape-area / shape-area -->

    <div class="shapes-area">
        <button class="shapes--button">
            <i id="rock" class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="shapes--button">
            <i id="paper" class="fa-solid fa-hand"></i>
        </button>
        <button class="shapes--button">
            <i id="scissors" class="fa-solid fa-hand-scissors"></i>
        </button>
        <button class="shapes--button">
            <i id="lizard" class="fa-solid fa-hand-lizard"></i>
        </button>
        <button class="shapes--button">
            <i id="spock" class="fa-solid fa-hand-spock"></i>
        </button>
    </div>

    <!-- scoreboard area / scoreboard area / scoreboard area / scoreboard area / scoreboard area -->

    <div class="score-board">
        <div id="user-label" class="badge">
            You
        </div>
        <div id="computer-label" class="badge">
            comp
        </div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <!-- buttons-area / buttons-area / buttons-area / buttons-area / buttons-area / buttons-area-->

    <div class="buttons-area">
        <div>
            <button id="new-game" onclick="newGame()" class="button">
                new game
            </button>
        </div>
        <div>
            <button class="button">
                instructions
            </button>
        </div>
        <div>
            <button class="button">
                scores
            </button>
        </div>



        <script src="assets/js/script.js"></script>
</body>

</html>
