<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/6e2061ab0f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="icon" type="image/x-icon" href="docs/favicon.ico">
</head>

<body>
    <header>
        <h1>
            Rock, Paper, Scissors, Lizard, Spock
        </h1>
    </header>


    <!-- icon showing area  -->

    <div class="main-game-area">
        <div class="sub-game-area">
            <i id="user-icon"></i>
            <div class="user-choice">
                You
            </div>
        </div>
        <div class="sub-game-area">
            <i id="computer-icon"></i>
            <div class="comp-choice">
                Computer
            </div>
        </div>

        <div class="message">
            <p>
                Make your move!
            </p>
        </div>


    </div>


    <!-- shape-area -->

    <div class="shapes-area">
        <button class="shapes-button" aria-label="rock button">
            <i id="rock" class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button class="shapes-button" aria-label="paper button">
            <i id="paper" class="fa-solid fa-hand"></i>
        </button>
        <button class="shapes-button" aria-label="scissors button">
            <i id="scissors" class="fa-solid fa-hand-scissors"></i>
        </button>
        <button class="shapes-button" aria-label="lizard button">
            <i id="lizard" class="fa-solid fa-hand-lizard"></i>
        </button>
        <button class="shapes-button" aria-label="spock button">
            <i id="spock" class="fa-solid fa-hand-spock"></i>
        </button>
    </div>

    <!-- scoreboard area -->

    <div class="score-board">
        <div id="user-label" class="badge">
            You
        </div>
        <div id="computer-label" class="badge">
            Comp
        </div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <!-- buttons-area -->

    <div class="buttons-area">
        <div>
            <button id="new-game" onclick="newGame()" class="button" aria-label="new game button">
                new game
            </button>
        </div>
        <div>
            <button id="instructions" class="button" aria-label="instructions button">
                instructions
            </button>

        </div>
    </div>

    <!-- instructions modal  -->

    <div id="open" class="modal">
        <div class="modal-content">
            <p>
                First one to reach 10 points wins!
            </p>
            <img src="assets/images/game_rules.webp" alt="rules of the game" aria-label="rules of the game" id="rules">
            <ul>
                <li>
                    rock beats scissors and lizard
                </li>
                <li>
                    paper beats rock and spock
                </li>
                <li>
                    scissors beats paper and lizard
                </li>
                <li>
                    lizard beats spock and paper
                </li>
                <li>
                    spock beats rock and scissors
                </li>
            </ul>
            <br>
            <button class="close button" aria-label="close button">close</button>
        </div>
    </div>

    <!-- game-over modal -->

    <div id="game-over" class="modal">
        <div class="modal-content">
            <h1>
                Game over!
            </h1>
            <p id="game-over-message"></p>
            <br>
            <button id="restart-game" onclick="restartGame()" class="button" aria-label="play again button">
                Play again
            </button>
        </div>
    </div>

    <!-- script -->

    <script src="assets/js/script.js"></script>
</body>

</html>
